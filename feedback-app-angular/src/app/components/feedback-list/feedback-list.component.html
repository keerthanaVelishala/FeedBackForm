<div class="loading__wrapper" *ngIf="loading">
    <p>Loading...</p>
</div>
<div class="error__wrapper" *ngIf="error">
    <p>Something went wrong... try later</p>
</div>
<div *ngIf="!error && !loading">
    <app-feedback-item *ngFor="let feedback of feedbackListfiltered" [feedback]="feedback"></app-feedback-item>
</div>
<div class="empty__wrapper" *ngIf="!loading && feedbackListfiltered.length==0">
    <h3 >There is no feedback yet.</h3>
</div>
